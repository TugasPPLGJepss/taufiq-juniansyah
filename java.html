<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

</head>
<body>
    <h2>SEWA SEPEDA FIQQ JAYA</h2>
    <script>
        const namatempat = "PENYEWAAN SEPEDA MAKMUR JAYA";
        const jenissepeda = "(sepeda gunung), (sepeda balap), (sepeda lipat)";
        const hargaSewaPerJam = 20000;
        const lamaSewa = 4;
        const totalBiaya = hargaSewaPerJam * lamaSewa;
        let saldo = 100000;
        let sisaUang = saldo - totalBiaya;

        document.writeln(namatempat);
        document.writeln("<br>");
        document.writeln(jenissepeda);
        document.writeln("<br>");
        document.writeln("harga sewa per jam = " + hargaSewaPerJam);
        document.writeln("<br>");
        document.writeln("lama sewa (jam) = " + lamaSewa);
        document.writeln("<br>");
        document.writeln("total biaya sewa = " + totalBiaya);
        document.writeln("<br>");
        document.writeln("saldo = " + saldo);
        document.writeln("<br>");
        document.writeln("sisa uang = " + sisaUang);
        document.writeln("<br>");
        
    </script>
</body>
