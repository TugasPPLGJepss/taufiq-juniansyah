<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Operasi Variabel JavaScript</title>
</head>
<body>
    <script>
    let sepatuVentela = 300000;
    let bayar = 100000; 
    let hargaKaosKaki = 20000;
    let jumlahKaosKaki = 2;

    let sisaSepatu = sepatuVentela - bayar;
    let totalKaosKaki = hargaKaosKaki * jumlahKaosKaki;
    let totalBelanja = sisaSepatu + totalKaosKaki;

    document.write("Sisa harga sepatu Ventela saya: " + sisaSepatu + "<br>");
    document.write("Total harga kaos kaki saya: " + totalKaosKaki + "<br>");
    document.write("Total belanja saya sekarang adalah: " + totalBelanja + "<br>");
</script>

        
</body>
</html>
